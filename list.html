<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lists</title>
</head>
<body>
	<h2>Unordered List</h2>
	<ul type="square">
		<li>List item 1</li>
		<li>List item 2</li>
			<ul type="square">
				<li>Some nested list item 1</li>
			</ul>
		<li>List item 3</li>
	</ul>
	<h2>Ordered List</h2>
	<ol>
		<li>List item 1</li>
		<li>List item 2</li>
			<ol type="A">
				<li>Some nested list item 1</li>
			</ol>
		<li>List item 3</li>
	</ol>
	<h2>Definition List</h2>
	<dl>
		<dt><b>defines terms 1</b></dt>
		<dt>description 1</dt>
		<dt><b>defines terms 2</b></dt>
		<dt>description 2</dt>
	</dl>
</body>
</html>
